<script type="text/javascript">
var master = null;
var loaded = false;
var n = (document.layers) ? 1:0;
var ie = (document.all) ? 1:0;

function start(handle)
{
	master = handle;
	initCertificate();
}

function layerWrite(id,text)
{
	if (n)
	{
		document.layers[id].document.write(text);
		document.layers[id].document.close();
 	}
 	else if (ie)
 		document.all[id].innerHTML = text;
}

function initCertificate()
{
	layerWrite('FirstName', master.GetGlobal('FirstName'));
	layerWrite('LastName', master.GetGlobal('LastName'));

	var today = new Date();
	layerWrite('today', today.toLocaleString());
	layerWrite('ProgramName', master.GetGlobal('ProgramName'));
}

Date.prototype.getFullYear=getFullYear;
Date.prototype.getCalendarMonth=getCalendarMonth;
function getFullYear() {
var n=this.getYear();
if (n < 1000) n += 1900;
return n;
}
function getCalendarMonth() {
var n=this.getMonth();
var moy=new Array(12);
moy[0]="January";
moy[1]="February";
moy[2]="March";
moy[3]="April";
moy[4]="May";
moy[5]="June";
moy[6]="July";
moy[7]="August";
moy[8]="September";
moy[9]="October";
moy[10]="November";
moy[11]="December";
return moy[n];
}
