<html>
	<head>
	<meta content="2006-09-25 11:20:07Z" name="LastModified">
	<link rel="stylesheet" type="text/css" id="linkID"/>
	<link rel="stylesheet" type="text/css" id="customlinkID"/>
	<script type="text/javascript">
			var master;
			var loaded = false;
			var bNoSelection = false;
			function start(handle)
			{
				master = handle;
				if (typeof(master) != "object")
					alert("Can't find master, type = " + typeof(master));

				document.getElementById("linkID").href = master.getStylesheetPath();
				document.getElementById("customlinkID").href = master.getCustomStylesheetPath();
				var bIsRtl = false;
				if (master.isRtlLanguage())
				{
					document.dir = "rtl";
					bIsRtl = true;
				}
				
				var answers = document.getElementsByTagName("div");
				if (answers != null)
				{
					if (typeof(answers.length) != "undefined")
					{
						for (i = 0; i < answers.length; i++)
						{
							if (answers.item(i).className == "answerText")
							{
								answers.item(i).align = bIsRtl ? "right" : "left";
							}
						}
					}
					else
					{
						if (answers.className == "answerText")
						{
							answers.align = bIsRtl ? "right" : "left";
						}
					}
				}

				goNext();
				// necessary to avoid timing issues...
				//setTimeout("goNext()", 300);
			}

			function pickedAnswer(which)
			{
				if (!master.bPop)
				{
					HighlitePick(which);
					master.pickedAnswer(which);
				}
				else
				{
					loaded = false;	// master window checks this to see if the answer frame is loaded
					master.setPopAnswerNumber(which);
					this.location = "Answer.htm";
				}
			}
			function goNext()
			{
				if (!master.bPop)
					master.goNext();
				else
					master.displayPopQuestionInfo();
			}
			function gameClosing()
			{
				if (!master.bPop)
					master.gameClosing();
			}
			function HighlitePick(which)
			{
				if (bNoSelection)
				{
					bNoSelection = false;
					
					document.getElementById("Answer" + which).className = "firstSelectedAnswer";
				}
			}
		</script>
	</head>
