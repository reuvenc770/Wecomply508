<script type="text/javascript" language="javascript">
var language;
var urlarguments;
function get(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
}

			function switchTemplate() {
				
				var thisQueryString = location.search;
				
				if (wc.deviceDetection.isMobile()) {
					window.location.href = "p.mobile.htm" + thisQueryString;
				} else {
					if (wc.deviceDetection.isTablet()) {
						window.location.href = "p.tablet.htm" + thisQueryString;
					} else {
						window.location.href = "p.desktop.htm" + thisQueryString;
					}
				}
			}
			function switchLanguage() {
				//language = get('la');
				language = document.getElementById("la").options[document.getElementById("la").selectedIndex].value;
				urlarguments = location.search;
				urlarguments = urlarguments.replace("languageid=1033","languageid=" + language);

				if (typeof(language) != 'undefined' && language != "") {

				//    document.getElementById('languageselection').style.display="none";
				//    document.getElementById("splashpage").style.backgroundImage = "url(splash/GlobalCompliance_" + language + ".png)";
				//    document.getElementById("splashpage").style.display="block";

				    setTimeout('switchPage()',0);

				}				

			}
			function switchPage() {
				window.location.href = "/wc2/cmi/launch.aspx" + urlarguments;

			}

</script>
