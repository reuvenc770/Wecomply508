<!--ELEMENT_START:Quiz_Wrapper-->
<div id="Quiz_Wrapper_Element">
	<div id="Quiz_GameContent">{$Content:quizContent}</div>
</div>
<!--ELEMENT_END:Quiz_Wrapper-->

<!--ELEMENT_START:Quiz-->
		
<div id="Quiz_Element" class="quizLayoutFinalQuiz">
	<div id="quizLeftPage" class="quizLeftPage">
		<div class="finaQuizBodyWrapper">
			<div id="Quiz_Illustration_Content" class="quizIllustration" style="display:none;">
				{$Content:Quiz_Illustration}
			</div>
			<div id="Quiz_Body_Content" class="questionBody courseContent">{$Content:Quiz_Body}</div>
			<ul id="Quiz_Choices_Content" class="bulletsList">
				{$Content:Quiz_Choices}
			</ul>
		</div>
		<div id="Button_Continue" class="closeButton disabledButton" onclick="wc.interface.actionHandler.game_answerQuestion();" >{$Content:ContinueResource}</div>	
	</div>

	<div class="quizRightPage" style="font-family: Open Sans,Arial;font-size: 14px;">
		<div id="Quiz_Body_Feedback_Container" class="Quiz_Body_Feedback_Container" style="display:none;">
			<div id="Quiz_Body_Feedback_AgreeText" class="agreeText" style="display:none;"></div>
			<div id="Quiz_Body_Feedback">
				<div id="Quiz_Body_Feedback_Text" class="quizFeedback"></div>
				
				<div id="Quiz_Body_Feedback_TryAgain" class="closeButton"  onclick="wc.interface.actionHandler.game_closeFeedbackElement();">{$Resource:PleaseTryAgain}</div>
				
			</div>
			<div id="Quiz_Body_Feedback_ContinueButton">				
				<div id="continueBtn" class="closeButton" onclick="wc.interface.actionHandler.game_gotoNextQuestion()">{$Content:ContinueResource}</div>				
			</div>
		</div>
	</div>
</div>
<!--ELEMENT_END:Quiz-->

<!--ELEMENT_START:Quiz_ChoiceItem-->
<li id="mediaBullet_{$Content:Quiz_ChoiceItem_Id}" class="active hidden" onclick="wc.interface.elements.quiz.selectAnswer({$Content:Quiz_ChoiceItem_Id}, {$Content:gameIndex});" > 
	<div src="{$Value:ImagePath}bullet-arrow-light.png" class="listBullet"></div>
	<p class="bulletContent">{$Content:Quiz_ChoiceItem_Body}</p>
</li>
<!--ELEMENT_END:Quiz_ChoiceItem-->
