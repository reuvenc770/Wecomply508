<!--ELEMENT_START:Quiz_Wrapper-->
<div id="Quiz_Wrapper_Element">
	<div id="Quiz_GameContent">{$Content:quizContent}</div>
</div>
<!--ELEMENT_END:Quiz_Wrapper-->

<!--ELEMENT_START:Quiz-->
		<div>
			<div id="Quiz_Element" class="quizLayoutFinalQuiz">
				<div id="quizLeftPage" class="quizLeftPage" style="font-family: Open Sans,Arial;font-size: 14px;">
					<div class="finalQuizBodyContentText">
						<div id="Quiz_Illustration_Content" class="quizIllustration" style="display:none;">
							{$Content:Quiz_Illustration}
						</div>
						<div id="Quiz_Body_Content" class="questionBody">{$Content:Quiz_Body}</div>
						<ul style="line-height: 1.6em;" class="mediaBulletsList" id="Quiz_Choices_Content">
							{$Content:Quiz_Choices}
						</ul>
					</div>
					<div style="margin-left: 45px;">
						<a href="javascript:void(0);" style="text-decoration:none;">
							<div id="Button_Continue" style="margin-bottom:0px;" class="closeButton_PopQuiz" onclick="wc.interface.actionHandler.game_answerQuestion();" >{$Content:ContinueResource}</div>
						</a>
					</div>
				</div>
				<div class="quizRightPage" style="font-family: Open Sans,Arial;font-size: 14px;">
					<div id="Quiz_Body_Feedback_Container" class="Quiz_Body_Feedback_Container" style="display:none;">
						<div id="Quiz_Body_Feedback_AgreeText" class="agreeText" style="display:none;"></div>
						<div id="Quiz_Body_Feedback">
							<div id="Quiz_Body_Feedback_Text" class="quizFeedback"></div>
							<div style="bottom: -7px;padding-left: 46px;position: absolute;">
								<a href="javascript:void(0);" style="text-decoration:none;">
									<div class="closeButton"  id="Quiz_Body_Feedback_TryAgain" onclick="wc.interface.actionHandler.game_closeFeedbackElement();"></div>
								</a>
							</div>
						</div>
						<div id="Quiz_Body_Feedback_ContinueButton" class="continueButtonContainer" id="Continue" style="margin-left: 45px;margin-top: 18px;text-align: center;width:164px;">
							<a href="javascript:void(0);" style="text-decoration:none;">
								<div id="continueBtn" class="closeButton" onclick="wc.interface.actionHandler.game_gotoNextQuestion()" name="continueBtn">{$Content:ContinueResource}</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
<!--ELEMENT_END:Quiz-->

<!--ELEMENT_START:Quiz_ChoiceItem-->
<li style="line-height: 1.6em;color:#343434;cursor:pointer;" id="mediaBullet_{$Content:Quiz_ChoiceItem_Id}" class="mediaBullet active hidden" onclick="wc.interface.elements.quiz.selectAnswer({$Content:Quiz_ChoiceItem_Id}, {$Content:gameIndex});" > 
	<div src="/Wc2/images/training/iPadFrame/bullet-arrow-light.png" class="listBullet"></div>
	<p style="padding-left: 36px;" class="bulletContent">{$Content:Quiz_ChoiceItem_Body}</p>
</li>
<!--ELEMENT_END:Quiz_ChoiceItem-->
