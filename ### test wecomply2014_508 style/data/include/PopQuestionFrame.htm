<html>
	<head>
	<link rel="stylesheet" type="text/css" id="linkID" href=""/>
	<link rel="stylesheet" type="text/css" id="customlinkID" href=""/>
		<style type="text/css">
		.rollButton
		{
			font-weight: bolder;
			padding: 3px;
			background-color: #bbbbbb;
			margin-top: 75px;
			margin-bottom: 16px;
		}
		.continueButton
		{
			margin: 12px;
		}
		</style>
	<script language="JavaScript">
			var master = null;
			var loaded = false;
			function start(handle)
			{
				master = handle;
				if (typeof(master) != "object")
					alert("Can't find master, type = " + typeof(master));

				document.getElementById("linkID").href = master.getStylesheetPath();
				document.getElementById("customlinkID").href = master.getCustomStylesheetPath();

				master.displayPopQuestionInfo();
				// necessary to avoid timing issues...
				//setTimeout("goNext()", 300);
			}

			function pickedAnswer(which)
			{
				master.setPopAnswerNumber(which);
				questionDiv.style.display = "none";
				answerDiv.style.display = "block";
				master.displayPopAnswer();
			}

			function goNext()
			{
				master.closePopQuestion();
			}
		</script>
	</head>

	<body id="popQuestionBody" bgcolor="#EEEEAA" onLoad="loaded=true" style="margin-left:12px;margin-top:8px">
		<div id="questionDiv">
		<form id="form1">
		<table ID="Table1" border="0" cellpadding="2" width="100%">
			<tr>
				<td colspan="2">
					<div id=divIllustration align="center"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
						<div id="QuestionText"></div>
				</td>
			</tr>
			<tr id="Row1" style="display:none">
				<td width="8" valign="top">
					<input align="right" type="radio" name="r" id="Radio1" onClick="pickedAnswer(1);" style="visibility:hidden" VALUE="Radio1">
				</td>
				<td width="95%" align="left">
						<div id="Answer1"></div>
				</td>
			</tr>
			<tr id="Row2" style="display:none">
				<td width="8" valign="top">
					<input align="right" type="radio" name="r" id="Radio2" onClick="pickedAnswer(2);" style="visibility:hidden" VALUE="Radio2">
				</td>
				<td width="95%" align="left">
						<div id="Answer2"></div>
				</td>
			</tr>
			<tr id="Row3" style="display:none">
				<td width="8" valign="top">
					<input align="right" type="radio" name="r" id="Radio3" onClick="pickedAnswer(3);" style="visibility:hidden" VALUE="Radio3">
				</td>
				<td width="95%" align="left">
						<div id="Answer3"></div>
				</td>
			</tr>
			<tr id="Row4" style="display:none">
				<td width="8" valign="top">
					<input align="right" type="radio" name="r" id="Radio4" onClick="pickedAnswer(4);" style="visibility:hidden" VALUE="Radio4">
				</td>
				<td width="95%" align="left">
						<div id="Answer4"></div>
				</td>
			</tr>
			<tr id="Row5" style="display:none">
				<td width="8" valign="top">
					<input align="right" type="radio" name="r" id="Radio5" onClick="pickedAnswer(5);" style="visibility:hidden" VALUE="Radio5">
				</td>
				<td width="95%" align="left">
						<div id="Answer5"></div>
				</td>
			</tr>
			<tr id="Row6" style="display:none">
				<td width="8" valign="top">
					<input align="right" type="radio" name="r" id="Radio6" onClick="pickedAnswer(6);" style="visibility:hidden" VALUE="Radio6">
				</td>
				<td width="95%" align="left">
						<div id="Answer6"></div>
				</td>
			</tr>
			<tr id="Row7" style="display:none">
				<td width="8" valign="top">
					<input align="right" type="radio" name="r" id="Radio7" onClick="pickedAnswer(7);" style="visibility:hidden" VALUE="Radio7">
				</td>
				<td width="95%" align="left">
						<div id="Answer7"></div>
				</td>
			</tr>
			<tr id="Row8" style="display:none">
				<td width="8" valign="top">
					<input align="right" type="radio" name="r" id="Radio8" onClick="pickedAnswer(8);" style="visibility:hidden" VALUE="Radio8">
				</td>
				<td width="95%" align="left">
						<div id="Answer8"></div>
				</td>
			</tr>
		</table>
	</form>
	</div>
	<div id="answerDiv"  style="background-color:EEEEAA;display:none">
		<div id="Div1">
			<div id="Feedback"></div>
			<div align="center" id="Continue" style="visibility:hidden">
				<input type="button" id="continueBtn" class="continueButton" value="Continue" onClick="goNext()" NAME="continueBtn">
			</div>
		</div>
	</div>
	</body>
</html>
