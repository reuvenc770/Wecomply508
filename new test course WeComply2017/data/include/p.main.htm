<html>
<head>
	<title>Main</title>
	<script type="text/javascript" src="data/include/js/wc.js"></script>
</head>
	<body>
		<script type="text/javascript" language="javascript">
			function switchTemplate() {
				
				var thisQueryString = location.search;
				
				if (wc.deviceDetection.isMobile()) {
					window.location.href = "p.mobile.htm" + thisQueryString;
				} else {
					if (wc.deviceDetection.isTablet()) {
						window.location.href = "p.tablet.htm" + thisQueryString;
					} else {
						window.location.href = "p.desktop.htm" + thisQueryString;
					}
				}
			}

			switchTemplate();
		</script>
	</body>
</html>
