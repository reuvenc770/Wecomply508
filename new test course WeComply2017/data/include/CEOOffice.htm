<html>
<head>
 <script type="text/javascript">
levelnum = 2;
function reactivateGame()
{
	if (levelnum < 10)
	{
		if (document.layers) eval("document.officeDIV.src = 'ceoImages/ceo"+levelnum+".gif'")
		if (document.all) eval("document.office.src = 'ceoImages/ceo"+levelnum+".gif'")
		else eval("document.getElementById('office').src = 'ceoImages/ceo"+levelnum+".gif'")
	}

	levelnum ++;
}
</script>
</head>
<body>
<div id="Div1" style="position:absolute; left:0; top:20; width:10; height:10; z-index:1; visibility:visible">
<img src="ceoImages/splash_ceo.gif" width=88 height=386 border=0 alt="" id="office" name="office">
</div> 
</body>
</html>
