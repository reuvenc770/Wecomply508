function AddBulletMarkers(inputStr) {
	outputStr = "";
	curOffset = 0;

	while (true) {
		ofst = inputStr.indexOf("<Bullet ", curOffset);
		if (ofst == -1) {
			outputStr += inputStr.substr(curOffset);
			break;
		} else {
			bulletTagClose = inputStr.indexOf(">", ofst);
			outputStr += inputStr.substr(curOffset, (bulletTagClose - curOffset) + 1) + "<BULLETMARKER>";
			curOffset = bulletTagClose + 1;
		}
	}
	
	inputStr = outputStr;
	outputStr = inputStr.replace(/<\/Bullet>/g, "</BULLETMARKER></Bullet>");
	return outputStr;
}

<script language="JavaScript1.1" type="text/javascript">
<!-- // Detect Client Browser type
var isIE  = (navigator.appVersion.indexOf("MSIE") != -1) ? true : false;
var isWin = (navigator.appVersion.toLowerCase().indexOf("win") != -1) ? true : false;
var isOpera = (navigator.userAgent.indexOf("Opera") != -1) ? true : false;
jsVersion = 1.1;
// JavaScript helper required to detect Flash Player PlugIn version information
function JSGetSwfVer(i){
	// NS/Opera version >= 3 check for Flash plugin in plugin array
	if (navigator.plugins != null && navigator.plugins.length > 0) {
		if (navigator.plugins["Shockwave Flash 2.0"] || navigator.plugins["Shockwave Flash"]) {
			var swVer2 = navigator.plugins["Shockwave Flash 2.0"] ? " 2.0" : "";
      		var flashDescription = navigator.plugins["Shockwave Flash" + swVer2].description;
			descArray = flashDescription.split(" ");
			tempArrayMajor = descArray[2].split(".");
			versionMajor = tempArrayMajor[0];
			versionMinor = tempArrayMajor[1];
			if ( descArray[3] != "" ) {
				tempArrayMinor = descArray[3].split("r");
			} else {
				tempArrayMinor = descArray[4].split("r");
			}
      		versionRevision = tempArrayMinor[1] > 0 ? tempArrayMinor[1] : 0;
            flashVer = versionMajor + "." + versionMinor + "." + versionRevision;
      	} else {
			flashVer = -1;
		}
	}
	// MSN/WebTV 2.6 supports Flash 4
	else if (navigator.userAgent.toLowerCase().indexOf("webtv/2.6") != -1) flashVer = 4;
	// WebTV 2.5 supports Flash 3
	else if (navigator.userAgent.toLowerCase().indexOf("webtv/2.5") != -1) flashVer = 3;
	// older WebTV supports Flash 2
	else if (navigator.userAgent.toLowerCase().indexOf("webtv") != -1) flashVer = 2;
	// Can't detect in all other cases
	else {
		
		flashVer = -1;
	}
	return flashVer;
} 
// If called with no parameters this function returns a floating point value 
// which should be the version of the Flash Player or 0.0 
// ex: Flash Player 7r14 returns 7.14
// If called with reqMajorVer, reqMinorVer, reqRevision returns true if that version or greater is available
function DetectFlashVer(reqMajorVer, reqMinorVer, reqRevision) 
{
 	reqVer = parseFloat(reqMajorVer + "." + reqRevision);
   	// loop backwards through the versions until we find the newest version	
	for (i=25;i>0;i--) {	
		if (isIE && isWin && !isOpera) {
			versionStr = VBGetSwfVer(i);
		} else {
			versionStr = JSGetSwfVer(i);		
		}
		if (versionStr == -1 ) { 
			return false;
		} else if (versionStr != 0) {
			if(isIE && isWin && !isOpera) {
				tempArray         = versionStr.split(" ");
				tempString        = tempArray[1];
				versionArray      = tempString .split(",");				
			} else {
				versionArray      = versionStr.split(".");
			}
			versionMajor      = versionArray[0];
			versionMinor      = versionArray[1];
			versionRevision   = versionArray[2];
			
			versionString     = versionMajor + "." + versionRevision;   // 7.0r24 == 7.24
			versionNum        = parseFloat(versionString);
        	// is the major.revision >= requested major.revision AND the minor version >= requested minor
			if ( (versionMajor > reqMajorVer) && (versionNum >= reqVer) ) {
				return true;
			} else {
				return ((versionNum >= reqVer && versionMinor >= reqMinorVer) ? true : false );	
			}
		}
	}	
	return (reqVer ? false : 0.0);
}
// -->

function getBrowserWindowSize() {
  var myHeight = 0;
  var myWidth = 0;
  if( typeof( window.innerWidth ) == 'number' ) {
    //Non-IE
    myWidth = window.innerWidth;
    myHeight = window.innerHeight;
  } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
    //IE 6+ in 'standards compliant mode'
    myWidth = document.documentElement.clientWidth;
    myHeight = document.documentElement.clientHeight;
  } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
    //IE 4 compatible
    myWidth = document.body.clientWidth;
    myHeight = document.body.clientHeight;
  }
  return [myWidth, myHeight];
}

// The only browser the WeComply authoring system works on is IE.
// The cookie limit for IE6 and older IE7 is 20.  IE Security Update 937143 to IE, released in Aug. 07, increased the max to 50.
// For now we'll take only 20, which includes one for the preview cookie. This should be plenty, especially since
// BulletTool filters out PopQuestions and QuizQuestions
var maxCookieSize = 4000;
var maxNumCookies = 15;  // doesn't include preview cookie

function setXMLCookie(value) {
	value = escape(value);
	for (i = 0; i < maxNumCookies; i++) {
		newStr = "";
		if (value.length >= (i * maxCookieSize)) {
			start = i* maxCookieSize;
			end = ((i + 1) * maxCookieSize) - 1;
			if (end > (value.length - 1)) end = value.length - 1;
			newStr = value.substring( start, end + 1);
		}
		setEscapedCookie("xmlStr" + i, newStr , 365);
	}
}
function getXMLCookie() {
	value = "";
	for (i = 0; i < maxNumCookies; i++) {
		value += getEscapedCookie("xmlStr" + i);
	}
	return unescape(value);
}


function getEscapedCookie(c_name) {
	if (document.cookie.length>0)  {
  		c_start=document.cookie.indexOf(c_name + "=");
 		if (c_start!=-1) {
    			c_start=c_start + c_name.length+1;
   			c_end=document.cookie.indexOf(";",c_start);
   			 if (c_end==-1) c_end=document.cookie.length;
			//alert("Returning cookie " + c_name + " with value: " + document.cookie.substring(c_start,c_end));
   			return document.cookie.substring(c_start,c_end);
   		 }
  	}
	//alert("Returning cookie " + c_name + " with value: "); 
	return "";
}

function setEscapedCookie(c_name,value,expiredays) {

	if (expiredays == -1) expStr = "Thu, 01-Jan-70 00:00:01 GMT";
	else {
		var exdate=new Date();
		exdate.setDate(exdate.getDate()+expiredays);
		expStr = exdate.toGMTString();
	}
	//document.cookie=c_name+ "=" + value + ((expiredays==null) ? "" : "; expires="+expStr) + "; path=/";
	document.cookie=c_name+ "=" + value + ((expiredays==null) ? "" : "; expires="+expStr) + "; path=/";
}

function deleteXMLCookie( ) {
	for (i = 0; i < maxNumCookies; i++) {
		setEscapedCookie("xmlStr" + i, "" , -1);
	}
	setEscapedCookie("doingPreview", "" , -1);
}

function setPreviewCookie(val) {
	setEscapedCookie("doingPreview", escape(val), 365);
}
function getPreviewCookie() {

	val = getEscapedCookie("doingPreview");
	return unescape(val);
}

function getClipboard() {
	var text = window.clipboardData.getData("Text");  // Firefox probably doesn't allow access to the clipboard
	return text;
}


function hide() {
    //document.getElementById('container').style.visibility = "hidden";

    //document.all['container'].style.visibility = "hidden";

    document.getElementById('container').style.display = "none";

    document.all['container'].style.display = "none"; 


}

function show() {
   //document.getElementById('container').style.visibility = "visible";

    //document.all['container'].style.visibility = "visible";

    document.getElementById('container').style.display = "block";

    document.all['container'].style.display = "block"; 

}
