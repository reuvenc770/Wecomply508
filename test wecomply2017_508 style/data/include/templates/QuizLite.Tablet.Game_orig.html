<!--ELEMENT_START:Quiz-->
<div id="Quiz_Element" class="quizLayout">
	<div class="quizLeftPage">
		<div id="Quiz_Illustration_Content" class="quizIllustration">{$Content:Quiz_Illustration}</div>
		<div id="Quiz_Body_Content" class="questionBody">{$Content:Quiz_Body}</div>
		<div id="Quiz_Choices_Content">{$Content:Quiz_Choices}</div>
	</div>
	<div class="quizRightPage">
		<div id="Quiz_Body_Feedback_Container">
			<div id="Quiz_Body_Feedback_AgreeText" class="agreeText"></div>
			<div id="Quiz_Body_Feedback">
				<div id="Quiz_Body_Feedback_Text" class="quizFeedback"></div>
				<div id="Quiz_Body_Feedback_TryAgain" class="tryAgainText"></div>
			</div>	
			<div id="Quiz_Body_Feedback_ContinueButton" class="continueButtonContainer" id="Continue" style="display: none; ">
				<input type="button" id="continueBtn" class="continueButton" value="{$Content:ContinueResource}" onclick="wc.interface.actionHandler.game_gotoNextQuestion()" name="continueBtn">
			</div>
		</div>
	<div class="clear"></div>
</div>
<!--ELEMENT_END:Quiz-->

<!--ELEMENT_START:Quiz_ChoiceItem-->
<div id="Quiz_ChoiceItem_Element">
	<table cellspacing="3"><tr><td><input type="radio" onclick="wc.interface.actionHandler.game_answerQuestion({$Content:Quiz_ChoiceItem_Id}, {$Content:gameIndex});" name="Quiz_ChoiceItem" id="Quiz_ChoiceItem_{$Content:Quiz_ChoiceItem_Id}" /></td>
	<td><label for="Quiz_ChoiceItem_{$Content:Quiz_ChoiceItem_Id}" id="Quiz_ChoiceItemLabel_{$Content:Quiz_ChoiceItem_Id}">{$Content:Quiz_ChoiceItem_Body}</label>
</td></tr></table>
	<div class="clear" style="padding-bottom:4px;"></div>
</div>
<!--ELEMENT_END:Quiz_ChoiceItem-->
