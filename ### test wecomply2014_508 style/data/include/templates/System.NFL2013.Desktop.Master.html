	<script type="text/javascript">
		function setMT(object) {
			if (!object)
				return "15px";
			else {
				var margintop = ($(object).parent().height() - $(object).height()) / 2;
				return margintop + "px";
			}
		}
	</script>

	<script type="text/javascript">
		wc.interface.options.pageChange.popupReplacementMethod = wc.interface.transitionOptions.slideLeft; //none, slideDownUp, zoomInOut, slideLeft
		wc.interface.options.pageChange.replacementMethod = wc.interface.animationOptions.slideLeftAndFade; //slideLeft, none, slideLeftAndFade
		wc.interface.options.linkBulletin.displayMode = wc.interface.linkBulletinDisplayModes.icons; //icons,menu
		wc.interface.options.displayLayer.linkBulletin.textDisplay = wc.interface.animationOptions.none;
		wc.interface.options.games.randomizeChoices = false;
		wc.interface.options.games.gameIntroDisplayAnimation = wc.interface.animationOptions.none;
		wc.interface.options.games.gameChoiceDisplayAnimation = wc.interface.animationOptions.none;
		wc.interface.options.mediaPlayer.showVideoControls = true;
		wc.interface.options.mediaPlayer.videoSizePercentage = 100;
		wc.mediaPlayer.flashvideodatafilepath = '{$Value:MediaPath}';
		if (wc.mediaPlayer.flashvideodatafilepath == 'images/') {
			wc.mediaPlayer.flashvideodatafilepath = '../../images/';
			wc.interface.gameFilePath = '';
		}

		//wc.mediaPlayer.audio.flashPlayerSrc = '{$Value:StaticHtmlPath}player_mp3_js.swf';
		wc.mediaPlayer.audio.flashPlayerSrc = '{$Value:StaticHtmlPath}flowplayer-3.2.10.swf';
		wc.mediaPlayer.video.flashPlayerSrc = '{$Value:StaticHtmlPath}flvplayer.swf';
		wc.mediaPlayer.dataFilePath = '{$Value:DataFiles}';
		{$Content:Javascript}

		this.parent.wc = wc;

		//for Chapter Wide - dont show the courseTitle on the headerBar
		wc.interface.handlers.events.onBefore_ReplaceCurrentElement = function (data) {
			$('.courseTitle').css('display', 'block');
			if (!$('.pageHeader').hasClass('headerBoxShadow'))
				$('.pageHeader').addClass('headerBoxShadow');
			if (data.elementType == wc.interface.elementTypes.chapter
			&& data.nextChapter.chapterOptions.variety == 'Wide') {
				if (typeof (data.nextChapter.illustration) != 'undefined') {
					$('.courseTitle').css('display', 'none');
					$('.pageHeader').removeClass('headerBoxShadow');
				}
			}
		};

		wc.interface.handlers.events.onBefore_DisplayLayer = function (data) {
		};
		wc.interface.handlers.events.onAfter_DisplayLayer = function (data) {
			if (wc.interface.currentElement.elementType == wc.interface.elementTypes.game)
				return;

			var whiteboard = document.getElementById('whiteboard');
			var Quiz_Wrapper_Element = document.getElementById('Quiz_Wrapper_Element');
			var effectContainerElement = (isDefined(Quiz_Wrapper_Element) ? Quiz_Wrapper_Element : whiteboard);
			var whiteboardContainer = document.getElementById('whiteboardContainer');
			if (isDefined(effectContainerElement)) {
				var whiteboardDimensions = wc.GetObjectBoundaries(effectContainerElement);
				var whiteboardContainerDimensions = wc.GetObjectBoundaries(whiteboardContainer);
				//
				//alert(0 - whiteboardDimensions.height);
				//alert(whiteboardContainerDimensions.top);				
				var whiteboardTween = new Tween(effectContainerElement.style, 'top', Tween.regularEaseOut, 0 - 620, 0, 1.3, 'px');
				whiteboardTween.start();
			}
		};
		wc.interface.handlers.events.onAfter_CloseDisplayLayer = function (data) {
		};
		wc.interface.handlers.events.onBefore_CloseDisplayLayer = function (data) {
			var whiteboard = document.getElementById('whiteboard');
			var Quiz_Wrapper_Element = document.getElementById('Quiz_Wrapper_Element');
			var effectContainerElement = (isDefined(Quiz_Wrapper_Element) ? Quiz_Wrapper_Element : whiteboard);
			var whiteboardContainer = document.getElementById('whiteboardContainer');

			if (isDefined(effectContainerElement)) {
				//var whiteboardDimensions = wc.GetObjectBoundaries(whiteboard);
				//var whiteboardContainerDimensions = wc.GetObjectBoundaries(whiteboardContainer);
				//

				var whiteboardTween = new Tween(effectContainerElement.style, 'top', Tween.regularEaseIn, 0, -620, 2.3, 'px');
				whiteboardTween.onMotionFinished = function () {
					document.getElementById('LayerElementContainer').style.display = 'none';
					document.getElementById('CurrentElementContainer').style.display = '';
					layerElementopacityTween = new OpacityTween(document.getElementById('CurrentElementContainer'), Tween.regularEaseOut, 0, 100, 0.2);
					layerElementopacityTween.onMotionFinished = function () {
						wc.mediaPlayer.logs.push("Calling audio.play from onBefore_CloseDisplayLayer (onMotionFinished)");
						wc.mediaPlayer.audio.play(wc.interface.currentElement.chapterIndex);
					};

					layerElementopacityTween.start();

					wc.interface.currentElement.elementType = wc.interface.elementTypes.chapter;
				};
				whiteboardTween.start();
			}
			return false; //don't have the fire event continue code dependent on code here
		};

		wc.interface.handlers.events.onBefore_DisplaySecondLayer = function (data) {

		};

		wc.interface.handlers.events.onAfter_DisplaySecondLayer = function (data) {

		};

		wc.interface.handlers.events.onBefore_CloseSecondLayer = function (data) {

		};

		wc.interface.handlers.events.onAfter_CloseSecondLayer = function (data) {

		};
	</script>

<body class="contentFont">
	<div class="viewPort" id="viewPort">	
        <div class="pageHeader headerGradient headerBoxShadow wc-header-bar ">           
			<h2 class="courseTitle wc-course-name">{$Value:CourseName}</h2>
			<img src="{$Value:ImagePath}nfl-logo.png" alt="{$Value:CompanyName}" height="104" class="companyLogo"/>
		</div>			
		<div id="CurrentElementContainer" class="courseBody courseBodyGradient wc-course-body ">
			{$Content:Intro}
		</div>
		<div id="LayerElementContainer" class="courseBody courseBodyGradient dontReposition wc-course-body " style="display: none; opacity: 0;">
		</div>		
		<div id="SecondLayerElementContainer"class="courseBody courseBodyGradient dontReposition wc-course-body " style="display: none;opacity: 0;">
		</div>

		<!-- Navigation -->
		<div class="mainControls">
			<a id="Button_Index" href="javascript:void(0);" title="{$Resource:index}" onclick="wc.interface.elements.tableOfContents.display();" class="navigationButton disabled wc-navigation-button "></a>
			<a id="Button_ResizeFont" href="javascript:void(0);" title="{$Resource:font}" onclick="wc.interface.elements.resizeFont.resize();" class="navigationButton disabled wc-navigation-button "></a>	
			<a id="Button_Policy" href="javascript:void(0);" onclick="wc.interface.elements.policy.display();" class="navigationButton disabled borderRight wc-navigation-button "></a>		
			<a id="Button_Previous" href="javascript:void(0);" onclick="wc.interface.actionHandler.previousButton();" class="navigationButton disabled wc-navigation-button "></a>
			<a id="Button_PlayAudio" href="javascript:void(0);" onclick="wc.interface.actionHandler.playAudio(true);" class="navigationButton disabled oneMustBeVisible wc-navigation-button " title="{$Resource:play}">
			</a>
			<a id="Button_PauseAudio" href="javascript:void(0);" onclick="wc.interface.actionHandler.pauseAudio(true);" class="navigationButton disabled hiddenElement oneMustBeVisible wc-navigation-button " title="{$Resource:pause}"></a>
			<a id="Button_Next" href="javascript:void(0);" onclick="wc.interface.actionHandler.nextButton();" class="navigationButton disabled wc-navigation-button "></a>			
			<a id="Button_AudioSpeech" href="javascript:void(0);" onclick="wc.interface.elements.audioSpeechButton.toggleAudioSpeech();" class="navigationButton disabled wc-navigation-button "></a>
			<a id="Button_EnableBullets" href="javascript:void(0);" onclick="wc.interface.actionHandler.enableBullets();" class="navigationButton disabled wc-navigation-button "></a>
			<a id="Button_DisableBullets" href="javascript:void(0);" onclick="wc.interface.actionHandler.disableBullets();" class="navigationButton disabled wc-navigation-button "></a>			
			<a id="Button_Help" href="javascript:void(0);" onclick="wc.interface.elements.help.display();" class="navigationButton disabled borderRight wc-navigation-button "></a>
		</div>							
	</div>
	<div class="flashViewPort"  id="flashViewPort">
	</div>
</body>
